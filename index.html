<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base64ImageConverter</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>

<body>
    <div id="app" style="text-align: center; width: 100%;">
        <div style="margin-top: 200px;margin-bottom: 10px;">
            <image src="./logo.png" style="margin: 0 auto;"></image>
        </div>
        <input v-model="test" style="width: 40%;border-radius: 22px;box-shadow: 0px 0px 5px #cccccc;outline-style: none ;border: 0px;height: 44px;" placeholder="    输入图片的Base64编码" />
        </br>
        <image v-bind:src="'data:image/png;base64,'+test" alt="" style="height: 450px;width: 800px;margin-top: 50px;"></image>
    </div>
    <script>
        new Vue({ //创建一个Vue的实例  
            el: "#app", //挂载点是id="app"的地方
            data: { //数据
                test: "" //变量test
            }
        })
    </script>

    <style>
        input::placeholder {
            color: #cccccc;
            font-size: 24px;
        }
    </style>
</body>

</html>
